<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>

    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

    <nav>
        <h2>Quiz Dashboard</h2>
        <div class="nav-buttons">
            <button id="marketBtn" class="btn-outline">Marketplace</button>
            <button id="dashboardBtn" class="btn-outline">Dashboard</button>

        </div>
        
    </nav>

    <main>
        <!-- User Stats -->
        <section id="quizStats">
            <h3>Your Stats</h3>
            <p>Total Completed Quizzes: <span id="totalQuizzes">0</span></p>
            <p>Quizzes with 100% Score: <span id="perfectQuizzes">0</span></p>
            <p>Total Questions Answered: <span id="totalQuestions">0</span></p>
        </section>

        <hr>

        <!-- Quiz List -->
        <section id="quizList">
            <h3>Available Quizzes</h3>
            <div class="quiz-card" data-quiz="quiz1">
                <h4>Quiz 1: Sports quiz</h4>
                <p>Number of Questions: 15</p>
                <button class="startQuizBtn">Start Quiz</button>
            </div>
            
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
