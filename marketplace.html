<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Marketplace â€” Sports Hub</title>
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>

    <nav>
        <h2>Open Match Marketplace</h2>
        <button id="logoutBtn" class="btn-outline">Logout</button>
    </nav>

    <main class="container">

        <!-- Add Match Form -->
        <section class="add-match-section">
            <h3>Create New Match Request</h3>
            <form id="addMatchForm">
                <input type="text" id="matchSport" placeholder="Sport (e.g. Football)" required />
                <input type="date" id="matchDate" required />
                <input type="time" id="matchTime" required />
                <input type="text" id="matchVenue" placeholder="Venue" required />

                <!-- Player Inputs -->
                <h4>Players</h4>
                <div id="playersContainer">
                    <div class="player-row">
                        <input type="text" placeholder="Player Name" class="playerName" />
                        <input type="number" placeholder="Age" min="1" class="playerAge" />
                        <input type="number" placeholder="Skill %" min="0" max="100" class="playerSkill" />
                    </div>
                </div>
                <button type="button" id="addPlayerBtn" class="btn-small">+ Add Player</button>

                <br /><br />
                <button type="submit" class="btn">Add Match</button>
            </form>
        </section>

        <hr />

        <!-- Match List -->
        <section>
            <h3>Open Matches</h3>
            <div id="matchList" class="match-list"></div>
        </section>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your firebase config + auth -->
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>

    <!-- Marketplace JS -->
    <script src="js/marketplace.js"></script>
</body>
</html>
